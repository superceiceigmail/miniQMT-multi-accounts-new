                                var vlu_tmp = $("#txt_name_2020_byf").val().replace(/^\s+|\s+$/g, "");
                                $("#txt_name_2020_byf").val(vlu_tmp);
                                var re = /^.{2,10}$/;
                                if (re.test(vlu_tmp) != true) { alert("【用户名】格式不正确！"); $("#txt_name_2020_byf").focus(); return false; }

                                }

                                }
                            }
